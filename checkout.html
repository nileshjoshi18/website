<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="checkout-header.css">
    <link rel="stylesheet" href="checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="amazon-logo.png">
            <img class="amazon-mobile-logo" src="amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Cart <a class="return-to-home-link"
            href="amazon.html"></a>
        </div>

        <div class="checkout-header-right-section">
          <img src="checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>
      <script src="https://unpkg.com/supersimpledev@1.0.1/hello.js"></script>
      <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"> </script>
      <script type="module" src="checkout.js"></script>
      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>
      
      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>
        
        <div class="payment-summary-row">
          <div>Items :</div>
          <div class="payment-summary-money js-item-price">₹0</div>
        </div>
        
        <div class="payment-summary-row">
          <div>Delivery &amp; handling:</div>
          <div class="payment-summary-money js-handling-charges">₹0</div>
        </div>
        
        <div class="payment-summary-row subtotal-row">
          <div>Total before GST:</div>
          <div class="payment-summary-money js-itemprice-beforetax">₹0</div>
        </div>
        
        <div class="payment-summary-row">
          <div>GST (8%):</div>
          <div class="payment-summary-money js-taxation-charges">₹0</div>
        </div>
        
        <div class="payment-summary-row total-row ">
          <div>Total Payable Amount:</div>
          <div class="payment-summary-money js-total-money">₹0</div>
        </div>
        
        <button class="place-order-button button-primary">
          <a class="order" href="orders.html">
          Place your order
          </a> 
        </button>
        </div>
      </div>
    </div>
  </body>
</html>
